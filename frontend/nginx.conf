server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Tipi di file corretti
    include /etc/nginx/mime.types;

    # 2. Gestione Routing Angular
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. Gestione Assets (CSS, JS, Immagini)
    # Forza Nginx a servirli correttamente
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        include /etc/nginx/mime.types;
        try_files $uri =404;
    }
}
