<div class="appuntamenti-content">
  <div class="appuntamenti-label">
    <ion-icon name="calendar-outline"></ion-icon> APPUNTAMENTI COLLEGATI
  </div>

  <div *ngIf="!commessa.appuntamenti?.length" class="no-appuntamenti">
    Nessun appuntamento registrato.
  </div>

  <ion-list lines="full">
    <ion-item 
      *ngFor="let app of commessa.appuntamenti" 
      [class.highlight-item]="app.id == targetAppuntamentoId">
      
      <ion-label>
        <h3>{{ app.data_ora | date:'dd/MM/yyyy HH:mm' }}</h3>
        <p>{{ app.nome }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="medium" (click)="modificaApp(app); $event.stopPropagation()">
          <ion-icon name="pencil" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminaApp(app); $event.stopPropagation()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>
</div>
