<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ cliente?.nome }}</ion-title>
    
    <ion-buttons slot="end" *ngIf="isAdmin">
      <ion-button *ngIf="!isEditing" (click)="abilitaModifica()"><ion-icon slot="icon-only" name="pencil-outline"></ion-icon></ion-button>
      <ion-button *ngIf="isEditing" (click)="annullaModifica()" color="light"><ion-icon slot="icon-only" name="close-outline"></ion-icon></ion-button>
      <ion-button *ngIf="isEditing" (click)="salvaModifica()" color="warning"><ion-icon slot="icon-only" name="save-outline"></ion-icon></ion-button>
      <ion-button *ngIf="!isEditing" (click)="chiediConfermaCancellazione()" color="danger"><ion-icon slot="icon-only" name="trash-outline" style="color: #ffcccc"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="cliente">

  <div class="ion-padding section-header"><h3>Contatti</h3></div>
  <ion-list inset="true">
    <ion-item *ngIf="isEditing">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-input label="Nome Cliente" label-placement="floating" [(ngModel)]="cliente.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label *ngIf="!isEditing"><h3>Email</h3><p>{{ cliente.email || 'Nessuna' }}</p></ion-label>
      <ion-input *ngIf="isEditing" [(ngModel)]="cliente.email" placeholder="Email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="call-outline" slot="start"></ion-icon>
      <ion-label *ngIf="!isEditing"><h3>Telefono</h3><p>{{ cliente.telefono || 'Nessuno' }}</p></ion-label>
      <ion-input *ngIf="isEditing" [(ngModel)]="cliente.telefono" placeholder="Telefono"></ion-input>
    </ion-item>
  </ion-list>

  <div class="section-header ion-padding-horizontal ion-margin-top flex-header">
    <h3>Cantieri</h3>
    <ion-button *ngIf="isAdmin" size="small" fill="clear" (click)="apriModalIndirizzo()">
      <ion-icon name="add-circle-outline" slot="start"></ion-icon> Nuovo Cantiere
    </ion-button>
  </div>

  <div *ngIf="!cliente.indirizzi?.length" class="ion-padding-horizontal text-muted">
    <small>Nessun cantiere registrato.</small>
  </div>

  <ion-accordion-group expand="inset" class="ion-margin-top" [multiple]="true" [value]="indirizziAperti">
    
    <app-indirizzo-accordion 
      *ngFor="let indirizzo of cliente.indirizzi" 
      [indirizzo]="indirizzo" 
      [isAdmin]="isAdmin"
      (onEditIndirizzo)="apriModalIndirizzo($event)"
      (onDeleteIndirizzo)="eliminaIndirizzo($event)"
      (onAddCommessa)="apriModalCommessa($event)"
      (onEditCommessa)="apriModalCommessa(indirizzo.id, $event)"
      (onDeleteCommessa)="eliminaCommessa($event)">
    </app-indirizzo-accordion>

  </ion-accordion-group>

  <div class="ion-margin-bottom" style="height: 100px"></div>
</ion-content>
